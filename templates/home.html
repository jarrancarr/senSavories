<!DOCTYPE html>
<html>
	<head>
		{{page "head"}}
	</head>
	<body onload='setBackground("{{item "background" "0"}}","{{item "background" "1"}}","{{item "background" "2"}}")' >
		<div class="container">
			<div class="row"> 
				<div class="col-xs-6 dfn strong panel"><h1>{{.Title}}</h1></div>
				<div class="col-xs-6">Hello, {{service "account" "getName"}}</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					{{page "nav"}}
				</div>
				<div class="col-xs-10">
					{{page "body"}}
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					{{item "1st"}}
				</div>
				<div class="col-xs-3">
					{{item "2nd"}}
				</div>
				<div class="col-xs-3">
					{{item "3rd"}}
				</div>
				<div class="col-xs-3">
					{{item "4th"}}
				</div>
			</div>
		</div>
	</body>
</html>
