<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{.Title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/sens.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<script src="../js/bpgdec8a.js"></script>
		<script> "use strict";
		
function setBackground(tag, filename, w, h){
	var canvas = document.createElement("canvas");
	canvas.style.visibility = "hidden";
	canvas.width = w;
	canvas.height = h;
	document.body.appendChild(canvas);
	var ctx = canvas.getContext("2d");
	var img = new BPGDecoder(ctx);
	img.onload = function()
		{
		  ctx.putImageData(this.imageData, 0, 0);
		  document.body.style.background = "url('" + canvas.toDataURL("image/png") + "')";
		};
  	img.load(filename);
}
        </script>
		
		
	</head>
	<body onload="setBackground(this,'../img/oliveOrchard.bpg',320,240)">
		<div style="position: fixed; top: 5%; left:5%; height: 60%; width: 50%; z-index: 0;">

					</div>
				</div>

						<div class="col-xs-2">
							{{menu "nav"}}
						</div>
						<div class="col-xs-10">
							{{printf "%s" .Body}}
							{{table "cart"}}
						</div>
					</div>
				</div>
			</div>
		</div>

			<img src="../img/salad/picnic_bench.png" width="100%" height="100%">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
